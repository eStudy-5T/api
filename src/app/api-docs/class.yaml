components:
  schemas:
    Class:
      type: object
      properties:
        maxSlots:
          type: integer
          example: 10
        sessionCompletedCount:
          type: integer
          example: 1
        link:
          type: string
          format: uri
          example: https://meet.google.com/cny-etvh-bcg
        startDate:
          type: string
          format: date
          example: 2022-03-01
        endDate:
          type: string
          format: date
          example: 2022-04-01
        schedule:
          type: string
        timezone:
          type: string
          example: Asia/Hanoi
        isAvailableToJoin:
          type: boolean
          example: false
        remainingSlots:
          type: integer
          example: 3
        duration:
          type: integer
          example: 5
      required:
        - maxSlots
        - sessionCompletedCount
        - startDate
        - endDate
        - isAvailableToJoin
        - remainingSlots
